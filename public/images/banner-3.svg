<svg width="1920" height="500" viewBox="0 0 1920 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moon">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="1920" height="500" fill="url(#night)"/>
  
  <!-- Stars -->
  <g fill="#f1f5f9" opacity="0.8">
    <circle cx="150" cy="80" r="2"/>
    <circle cx="320" cy="120" r="1.5"/>
    <circle cx="580" cy="60" r="2"/>
    <circle cx="750" cy="140" r="1"/>
    <circle cx="920" cy="90" r="2.5"/>
    <circle cx="1100" cy="110" r="1.5"/>
    <circle cx="1280" cy="70" r="2"/>
    <circle cx="1450" cy="130" r="1"/>
    <circle cx="1620" cy="95" r="2"/>
    <circle cx="1780" cy="115" r="1.5"/>
    
    <circle cx="250" cy="160" r="1"/>
    <circle cx="480" cy="180" r="1.5"/>
    <circle cx="680" cy="190" r="1"/>
    <circle cx="850" cy="170" r="1"/>
    <circle cx="1050" cy="185" r="1.5"/>
    <circle cx="1350" cy="175" r="1"/>
    <circle cx="1550" cy="165" r="1"/>
    <circle cx="1700" cy="155" r="1.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="1600" cy="120" r="60" fill="url(#moon)" opacity="0.9"/>
  <circle cx="1580" cy="110" r="15" fill="#0c4a6e" opacity="0.3"/>
  <circle cx="1610" cy="135" r="10" fill="#0c4a6e" opacity="0.2"/>
  
  <!-- Moon reflection on water -->
  <ellipse cx="1600" cy="350" rx="40" ry="80" fill="#cbd5e1" opacity="0.2"/>
  
  <!-- Calm water -->
  <g opacity="0.2">
    <path d="M 0 300 Q 480 290 960 300 T 1920 300" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <path d="M 0 330 Q 480 325 960 330 T 1920 330" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <path d="M 0 360 Q 480 355 960 360 T 1920 360" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <path d="M 0 390 Q 480 385 960 390 T 1920 390" stroke="#3b82f6" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Fleet formation -->
  <g transform="translate(400, 280)" opacity="0.6">
    <polygon points="0,-35 -50,8 50,8" fill="#1e293b"/>
    <rect x="-4" y="-55" width="8" height="55" fill="#1e293b"/>
    <polygon points="0,-50 -20,-25 0,-5" fill="#334155"/>
  </g>
  
  <g transform="translate(600, 290)" opacity="0.6">
    <polygon points="0,-30 -40,5 40,5" fill="#1e293b"/>
    <rect x="-4" y="-45" width="8" height="45" fill="#1e293b"/>
  </g>
  
  <g transform="translate(800, 285)" opacity="0.6">
    <polygon points="0,-32 -45,6 45,6" fill="#1e293b"/>
    <rect x="-4" y="-50" width="8" height="50" fill="#1e293b"/>
  </g>
  
  <g transform="translate(1000, 295)" opacity="0.6">
    <polygon points="0,-28 -38,4 38,4" fill="#1e293b"/>
    <rect x="-3" y="-42" width="6" height="42" fill="#1e293b"/>
  </g>
  
  <g transform="translate(1200, 288)" opacity="0.6">
    <polygon points="0,-31 -42,5 42,5" fill="#1e293b"/>
    <rect x="-4" y="-48" width="8" height="48" fill="#1e293b"/>
  </g>
  
  <!-- Title -->
  <text x="960" y="465" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#60a5fa" opacity="0.8" letter-spacing="4">NIGHT PATROL</text>
</svg>
