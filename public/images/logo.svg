<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Shield base -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shield -->
  <path d="M 256 80 L 380 150 L 380 280 Q 380 380 256 420 Q 132 380 132 280 L 132 150 Z" 
        fill="url(#shieldGradient)" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Shield border accent -->
  <path d="M 256 80 L 380 150 L 380 280 Q 380 380 256 420 Q 132 380 132 280 L 132 150 Z" 
        fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  
  <!-- Wave pattern (water/maritime theme) -->
  <g opacity="0.3">
    <path d="M 200 200 Q 220 190 240 200 T 280 200" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M 190 230 Q 210 220 230 230 T 270 230" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M 200 260 Q 220 250 240 260 T 280 260" stroke="#60a5fa" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Ship/Fleet silhouette (stylized) -->
  <g transform="translate(256, 220)">
    <!-- Mast -->
    <line x1="0" y1="-40" x2="0" y2="20" stroke="#93c5fd" stroke-width="2"/>
    
    <!-- Main sail (triangular) -->
    <polygon points="0,-35 -25,-5 0,15" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="0,-35 25,-5 0,15" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Hull -->
    <ellipse cx="0" cy="25" rx="20" ry="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <path d="M -18 28 L -12 35 L 12 35 L 18 28" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1.5"/>
  </g>
  
  <!-- Corner accents (military/naval style) -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <line x1="160" y1="140" x2="180" y2="140"/>
    <line x1="160" y1="140" x2="160" y2="160"/>
    
    <line x1="352" y1="140" x2="332" y2="140"/>
    <line x1="352" y1="140" x2="352" y2="160"/>
  </g>
  
  <!-- Text: ARMADA -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#3b82f6" letter-spacing="3">ARMADA</text>
  
  <!-- Decorative line -->
  <line x1="140" y1="445" x2="372" y2="445" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
</svg>
