<svg width="1920" height="500" viewBox="0 0 1920 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightning">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef08a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Storm sky -->
  <rect width="1920" height="500" fill="url(#storm)"/>
  
  <!-- Lightning flash -->
  <g opacity="0.4">
    <polygon points="800,50 750,200 820,200 770,350" fill="#fef08a" filter="blur(5px)"/>
    <ellipse cx="785" cy="150" rx="150" ry="150" fill="url(#lightning)"/>
  </g>
  
  <!-- Rain effect -->
  <g opacity="0.2" stroke="#94a3b8" stroke-width="1">
    <line x1="200" y1="0" x2="180" y2="100"/>
    <line x1="400" y1="0" x2="380" y2="120"/>
    <line x1="600" y1="0" x2="580" y2="90"/>
    <line x1="800" y1="0" x2="780" y2="110"/>
    <line x1="1000" y1="0" x2="980" y2="95"/>
    <line x1="1200" y1="0" x2="1180" y2="115"/>
    <line x1="1400" y1="0" x2="1380" y2="100"/>
    <line x1="1600" y1="0" x2="1580" y2="105"/>
    <line x1="1800" y1="0" x2="1780" y2="90"/>
    
    <line x1="300" y1="100" x2="280" y2="200"/>
    <line x1="500" y1="120" x2="480" y2="240"/>
    <line x1="700" y1="90" x2="680" y2="210"/>
    <line x1="900" y1="110" x2="880" y2="230"/>
    <line x1="1100" y1="95" x2="1080" y2="215"/>
    <line x1="1300" y1="115" x2="1280" y2="235"/>
    <line x1="1500" y1="100" x2="1480" y2="220"/>
    <line x1="1700" y1="105" x2="1680" y2="225"/>
  </g>
  
  <!-- Stormy waves -->
  <g opacity="0.3">
    <path d="M 0 350 Q 200 320 400 350 T 800 350 T 1200 350 T 1600 350 T 1920 350" stroke="#475569" stroke-width="4" fill="none"/>
    <path d="M 0 380 Q 200 360 400 380 T 800 380 T 1200 380 T 1600 380 T 1920 380" stroke="#475569" stroke-width="3" fill="none"/>
    <path d="M 0 410 Q 200 395 400 410 T 800 410 T 1200 410 T 1600 410 T 1920 410" stroke="#475569" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Battleship in storm -->
  <g transform="translate(1300, 320)" opacity="0.8">
    <rect x="-80" y="-20" width="160" height="30" fill="#334155" stroke="#475569" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="20" fill="#334155"/>
    <rect x="-10" y="-70" width="20" height="30" fill="#475569"/>
    <rect x="-15" y="-75" width="30" height="5" fill="#64748b"/>
    <polygon points="-80,-20 -100,-10 -100,10 -80,10" fill="#1e293b"/>
    <polygon points="80,-20 100,-10 100,10 80,10" fill="#1e293b"/>
  </g>
  
  <!-- Title -->
  <text x="960" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#64748b" opacity="0.9" letter-spacing="4">STORM RESISTANCE</text>
</svg>
